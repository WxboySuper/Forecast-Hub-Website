<!DOCTYPE html>
<!--suppress JSAnnotator -->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Super's Forecast Hub</title>
    <link rel="stylesheet" href="static/home-styles.css">
    <script src="router.js"></script>
</head>
<body>
    <div class="mobile-header">
        <h1 class="header-title">Super's Forecast Hub</h1>
        <button class="menu-toggle">&#9776;</button>
        <nav class="mobile-nav">
            <div class="nav-item home-shape">Home</div>
            <a href="comingsoon.html" class="nav-item daily-checks-shape">Daily Checks</a>
            <a href="comingsoon.html" class="nav-item severe-weather-shape">Severe Weather</a>
            <a href="comingsoon.html" class="nav-item tropics-shape">Tropics</a>
            <a href="comingsoon.html" class="nav-item winter-shape">Winter</a>
            <a href="comingsoon.html" class="nav-item back-to-weather-hub-shape">Back to Weather Hub</a>
        </nav>
    </div>
    <div class="desktop-header">
        <header class="header">
            <div class="header-content">
                <h1 class="header-title">Super's Forecast Hub</h1>
                <nav class="header-nav">
                    <div class="nav-item home-shape">Home</div>
                    <a href="comingsoon.html" class="nav-item daily-checks-shape">Daily Checks</a>
                    <a href="comingsoon.html" class="nav-item severe-weather-shape">Severe Weather</a>
                    <a href="comingsoon.html" class="nav-item tropics-shape">Tropics</a>
                    <a href="comingsoon.html" class="nav-item winter-shape">Winter</a>
                    <a href="comingsoon.html" class="nav-item back-to-weather-hub-shape">Back to Weather Hub</a>
                </nav>
            </div>
        </header>
    </div>

    <script src="header-script.js"></script>

    <div class="main-page">
        <a href="comingsoon.html" class="daily-checks">
            <div class="shape daily-checks-main-rectangle"></div>
            <div class="shape daily-checks-white-rectangle"></div>
            <div class="shape daily-checks-text">Daily Checks</div>
            <div class="shape checkmark-rectangle-1"></div>
            <div class="shape checkmark-rectangle-2"></div>
        </a>

        <a href="comingsoon.html" class="severe-weather">
            <div class="shape severe-weather-main-rectangle"></div>
            <div class="shape severe-weather-white-rectangle"></div>
            <div class="shape severe-weather-text">Severe Weather</div>
            <img src="static/thunder.png" alt="Thunderstorm Icon" class="severe-weather-image">
        </a>

        <a href="comingsoon.html" class="tropics">
            <div class="shape tropics-main-rectangle"></div>
            <div class="shape tropics-white-rectangle"></div>
            <div class="shape tropics-text">Tropics</div>
            <img src="static/Plain.png" alt="Tropical Cyclone Icon" class="tropics-image">
        </a>

        <a href="comingsoon.html" class="winter">
            <div class="shape winter-main-rectangle"></div>
            <div class="shape winter-white-rectangle"></div>
            <div class="shape winter-text">Winter</div>
            <img src="static/snow.png" alt="Snowflake Icon" class="winter-image">
        </a>
    </div>

    <script src="home-script.js"></script>
</body>
</html>
